<h2>Create a New Quote!</h2>
<form action="">
  <div class="form-group">
    <label for="theQuote">The Quote</label>
    <textarea name="theQuote" id="theQuote" rows="4" required></textarea>
  </div>
  <div class="form-group">
    <label for="authorName">The Author</label>
    <input type="text" id="authorName" name="authorName" required />
  </div>
  <div class="form-group">
    <label for="creationDate">Created on</label>
    <input type="date" id="creationDate" name="creationDate" required />
  </div>
  <button type="submit" class="btn btn-success">Add Goal</button>
</form>
